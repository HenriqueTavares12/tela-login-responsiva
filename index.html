<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>

    <div class="container-geral">
        <div class="container">
            <h1>Login</h1>
            <div class="container-form">
                <form action="" method="post" aria-autocomplete="on">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="email">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                    <a href="#" id="link">Esqueceu a senha?</a>
                    <input type="submit" value="Login" id="login" autocomplete="current-password">
        
                    <div class="container-redes">
                        <p>Ou entre pelas redes sociais</p>
        
                            <a href="#" class="icone"> <i class="fa-brands fa-facebook"></i> </a>
        
        
                            <a href="#" class="icone"> <i class="fa-brands fa-google"></i> </a>
        
                    </div>
        
                </form>
            </div>
            <div class="container-img">
        
            </div>
        </div>
    </div>
        

    
</body>
</html>
