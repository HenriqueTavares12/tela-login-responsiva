<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Login</h1>

        <div class="container-form" aria-autocomplete="on">
            <form action="">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="email">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha">
                <a href="#" id="link">Esqueceu a senha?</a>
                <input type="submit" value="Login" id="login" autocomplete="current-password">
                
                <div class="container-redes">
                    <p>Ou entre pelas redes sociais</p>
            
                    <i class="icones">
                        <a href="#"><img class="img-icone" src="img/icones/facebook.png" alt="icone-facebook"></a>
                    </i>
                    <i class="icones">
                        <a href="#"><img class="img-icone" src="img/icones/google.png" alt="icone-google"></a>
                    </i>
                </div>
            
            </form>
        </div>

        <div class="container-img">
            
        </div>
    </div>
    
</body>
</html>
